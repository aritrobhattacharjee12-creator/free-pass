<script>

const welcomeScreen = document.getElementById('welcomeScreen');

  else{ authPassword.type='password'; togglePass.classList.replace('fa-eye-slash','fa-eye'); }

  const name = authName.value.trim();
  const phone = authPhone.value.trim();

  if(name==='' || !phone.match(/^[0-9]{10}$/) || password===''){ authInfo.textContent='‡¶∏‡¶†‡¶ø‡¶ï ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®'; return; }

  const users = JSON.parse(localStorage.getItem('users') || '{}');

// Confetti
function startConfetti() {
  const ctx = confettiCanvas.getContext('2d');
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
  const confettis = [];
  for(let i=0;i<150;i++){
    confettis.push({ x: Math.random()*confettiCanvas.width, y: Math.random()*confettiCanvas.height- confettiCanvas.height, r: Math.random()*6+4, d: Math.random()*20+10, color: `hsl(${Math.random()*360},100%,50%)`, tilt: Math.random()*10-10 });
  }
  function draw(){
    ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
    confettis.forEach(c=>{
      ctx.beginPath(); ctx.lineWidth=c.r/2; ctx.strokeStyle=c.color;
      ctx.moveTo(c.x+c.tilt,c.y); ctx.lineTo(c.x+c.tilt,c.y+c.r); ctx.stroke();
      c.y += (Math.cos(c.d)+1+2)/2; c.x += Math.sin(c.d);
      if(c.y>confettiCanvas.height){ c.y=-10; c.x=Math.random()*confettiCanvas.width; }
    });
    requestAnimationFrame(draw);
  }
  draw();
}
